<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12 p-5 border">
                <h2>Challenge 1 : Rock Paper Scissor Game!!</h2>
                <div class="d-flex justify-content-around ">
                    <div id="rock" class="border p-3" onclick="rpsGame(this)">Rock</div>
                    <div id="paper" class="border p-3" onclick="rpsGame(this)">Paper</div>
                    <div id="scissor" class="border p-3" onclick="rpsGame(this)">Scissor</div>
                </div>
                <div id="showWinner" class="d-flex justify-content-around "></div>
            </div>

            <div class="col-12 p-5 border">
                <h2>Challenge 2 : Color Button Game!!</h2>
                <div class="d-flex justify-content-around flex-wrap ">
                    <form action="">
                        <select name="backdrop" id="background" onchange="buttonColorChange(this)">
                            <!-- <option value="">---</option> -->
                            <option value="random">Random</option>
                            <option value="red">Red</option>
                            <option value="green">Green</option>
                            <option value="reset">Reset</option>
                        </select>
                    </form>

                    <button class="btn btn-primary">Primary</button>
                    <button class="btn btn-warning">warning</button>
                    <button class="btn btn-danger">danger</button>
                    <button class="btn btn-success">success</button>
                </div>
            </div>

            <div class="col-12 p-5 border text-center">
                <div>
                    <h2>Challenge 3 : BlackJack!!</h2>
                    <h5 id="letsPlay">Let's play</h5>
                </div>
                <div class="d-flex justify-content-around flex-wrap p-2 bgColor">
                    <div id="yourBox">
                        <h5>You: <span id="yourScore">0</span></h5>
                    </div>
                    <div id="dealerBox">
                        <h5>Dealer: <span id="dealerScore">0</span></h5>
                    </div>
                </div>
                <div class="d-flex justify-content-center py-3 bgColor">
                    <div class="blackBorder p-2">
                        <button id="hitBtn" class="btn btn-primary mr-2 blackBorder ">Hit</button>
                        <button id="standBtn" class="btn btn-warning mr-2 blackBorder">Stand</button>
                        <button id="dealBtn" class="btn btn-danger blackBorder">Deal</button>
                    </div>
                </div>
                <div class="d-flex justify-content-center blackBorder">
                    <table class="blackBorder m-4">
                        <tr class="blackBorder">
                            <th>Wins</th>
                            <th>Losses</th>
                            <th>Draw</th>
                        </tr>
                        <tr>
                            <td id="wins">0</td>
                            <td id="losses">0</td>
                            <td id="draw">0</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
